<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tengwar Transcriber</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1>Tengwar Transcriber</h1>
                <p>Transcribe any English characters to Tengwar in less than a minute!</p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="toTranslate" placeholder="Anything">
                    </div>
                    <button type="submit" class="btn btn-primary">Transcribe</button>
                </form>
            </div>
            <div class="col-lg-6">
                <h2>Result</h2>
                <div class="panel panel-default">
                    <div id="result" class="panel-body tengwar-quenya">
                        &#83;&#35;&#101;&#58;
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <h2>Character Chart</h2>
            </div>
        </div>
    </div>
</body>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</html>
